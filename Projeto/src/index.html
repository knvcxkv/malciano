
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="style_login.css" rel="stylesheet" type="text/css"> -->
        <link rel="stylesheet" href="style_login.css">
        <title>Document</title>

    </head>
    <body>
        
        
        <!-- <link rel="stylesheet" href="./static/css/style_login.css"> -->
        <div class="background">
            <div class="card">
                <div class="card_top">
                    <div class="div_suspensa">
                        <div class="text_top">Faça o login</div>
                        <div class="icones">
                            <div class="face_image"></div>
                            <div class="insta_image"></div>
                            <div class="whats_image"></div>
                        </div>
                    </div>
                </div>
                <div class="card_main">
                    <input class="input_nome" placeholder=Usuário type="text"></input>
                    <input class="input_senha" type='password' placeholder=Senha></input>
                    <div class="btn_sw">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <div class="spn">Lembrar senha</div>
                    </div>
                    <div class="btn_login">Login</div>
                    <div class="text_footer">
                        <div class="text">Não tem uma conta? </div>
                        <div class="link_signUp"> Sign up</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <script src="./static/js/autenticar.js"></script>
        <script src="./static/js/app.js"></script>

    </body>

    </html>
